<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Lenguajes</title>
</head>
<body>
    <h1 style="text-align: center;">Ejercicio 23</h1>
    <form style="
    border: 1px solid black;
    padding: 20px;
    margin: 20px;
    width: 300px;
    height: 300px;
    background-color: lightblue;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    font-family: Arial, sans-serif;
    color: #333;
    margin: auto;
    display: grid;
    place-items: center;">
        <label>
            <input type="radio" name="language" value="javascript">
            JavaScript
        </label>
        <br>
        <label>
            <input type="radio" name="language" value="python">
            Python
        </label>
        <br>
        <label>
            <input type="radio" name="language" value="java">
            Java
        </label>
        <br>
        <label>
            <input type="radio" name="language" value="ruby">
            Ruby
        </label>
        <br>
    </form>
    <div style="display: grid;
        place-items: center;">
        <p id="Resultado" style="
        border: 1px solid black;
        padding: 20px;
        width: 300px;
        height: 20px;
        background-color: lightblue;
        border-radius: 10px;
        margin-top: 2rem;">
            Resultado del ejercicio 23: <br>
        </p>
    </div>

    <script src="/JS/ejercicio23.js"></script>
   
</body>
</html>
