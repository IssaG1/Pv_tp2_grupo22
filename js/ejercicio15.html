<body>
    <!-- Escribir una función llamada retornar mes, que reciba un número entero y si
corresponde a un mes del año devolver el nombre del mes, si no se cumple entonces
mostrar un mensaje que no es un mes. -->
    <script>
    const retornarMes = (numero) => {
  switch (numero) {
    case 1: return "Enero";
    case 2: return "Febrero";
    case 3: return "Marzo";
    case 4: return "Abril";
    case 5: return "Mayo";
    case 6: return "Junio";
    case 7: return "Julio";
    case 8: return "Agosto";
    case 9: return "Septiembre";
    case 10: return "Octubre";
    case 11: return "Noviembre";
    case 12: return "Diciembre";
    default: return "No es un mes válido";
  }
};


let numero = prompt("inngresa un numero del 1 al 12 y te adivino que mes es ahh:");

numero = Number(numero);

alert(retornarMes(numero));

    </script>
    
</body>
</html>
