<body>
    <!-- Escribir una función llamada retornar mes, que reciba un número entero y si
corresponde a un mes del año devolver el nombre del mes, si no se cumple entonces
mostrar un mensaje que no es un mes. -->
    <script>
        function retornarMes(numero) {
  if (numero === 1) {
    return "Enero";
  } else if (numero === 2) {
    return "Febrero";
  } else if (numero === 3) {
    return "Marzo";
  } else if (numero === 4) {
    return "Abril";
  } else if (numero === 5) {
    return "Mayo";
  } else if (numero === 6) {
    return "Junio";
  } else if (numero === 7) {
    return "Julio";
  } else if (numero === 8) {
    return "Agosto";
  } else if (numero === 9) {
    return "Septiembre";
  } else if (numero === 10) {
    return "Octubre";
  } else if (numero === 11) {
    return "Noviembre";
  } else if (numero === 12) {
    return "Diciembre";
  } else {
    return "No es un mes válido";
  }
}

let numero = prompt("inngresa un numero del 1 al 12 y te adivino que mes es ahh:");

numero = Number(numero);

alert(retornarMes(numero));

    </script>
    
</body>
</html>
