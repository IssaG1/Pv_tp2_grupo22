<body>
    <script>
        let kilometros = parseInt(prompt("ingrese la cantidad de kilometros reccorido:"));
        let litros = parseInt(prompt("ingrese la cantidad de litros que cargo su auto:"));

        alert("el consumo de combustible por cada km es:" + consumo)
    </script>
