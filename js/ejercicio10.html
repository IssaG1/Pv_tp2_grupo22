<!-- 0.Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el
promedio de los tres.
 El promedio de tres números se calcula sumando los tres números y dividiendo entre 3. -->
 <body>
    <script>
        let numero1 = parseInt(prompt("ingrese el primer numero:"));
        let numero2 = parseInt(prompt("ingrese el segundo numero:"));
        let numero3 = parseInt(prompt("ingrese el tercer numero:"));
        let promedio = (numero1 + numero2 + numero3) / 3;
        alert("el promedio de los tres numeros es: " + promedio +"ahora dale a aceptar");
        alert("tito calderon el q le de aceptar")
    </script>   

    
</body>
