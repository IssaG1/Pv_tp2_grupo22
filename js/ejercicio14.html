<!-- . Escribir una función llamada duplicar que reciba un arreglo de números y retorne un
nuevo arreglo donde cada número esté multiplicado por dos (2). -->
<body>
    <script>
let numeros = [];

for (let i = 0; i < 5; i++) {
  let num = prompt("Ingresa un numero perrito:");
  numeros.push(Number(num));
}

function duplicar(arreglo) {
  let nuevoArreglo = [];

  for (let i = 0; i < arreglo.length; i++) {
    nuevoArreglo.push(arreglo[i] * 2);
  }

  return nuevoArreglo;
}

let duplicados = duplicar(numeros);

for (let i = 0; i < duplicados.length; i++) {
  alert("nmero duplicado: " + duplicados[i]);
}

    </script>
</body>
